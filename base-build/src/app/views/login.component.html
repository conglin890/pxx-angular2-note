<div class="page-header">
  <div class="container-fluid">
    <h1>
      LOGIN
    </h1>
  </div>

</div>

<div class="page-content">
  <div class="container-fluid">
    <div class="row" >
      <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3" id="login">

          <div class="form-group"><label>username</label><input [(ngModel)]="userParams.username"  placeholder="username" class="form-control"></div>
          <div class="form-group"><label>password</label><input   name="passowrd" [(ngModel)]="userParams.password"   type="password" placeholder="password" class="form-control"></div>
          <div class="form-group text-center">
            <button type="button" (click)="submit()"  class="btn btn-accent">Login</button>
          </div>

      </div>
    </div>
  </div>

</div>
